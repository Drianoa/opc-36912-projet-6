<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar >
      <img src="assets/logo_p6.png" alt="Logo" class="logo">
      @if (isHandset$ | async) {
        <button
          class="nav-button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      } @else {
        <div class="right-header-menu">
          <a class="disconnect" href="#">Se déconnecter</a>
          <a class="link" href="#">Articles</a>
          <a  class="link active" href="#">Themes</a>
            <mat-icon>account_circle</mat-icon>
        </div>
      }
    </mat-toolbar>
  </mat-sidenav-content>

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
                position="end"
  >
    <mat-toolbar>
      <a  mat-list-item class="disconnect" href="#">Se déconnecter</a>
    </mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item class="active" href="#">Articles</a>
      <a  mat-list-item href="#">Themes</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
