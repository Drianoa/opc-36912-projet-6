<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar>
      <img src="assets/logo_p6.png" alt="Logo" class="logo">
      @if (isHandset$ | async) {
        <button
          class="nav-button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      } @else {
        <nav class="right-header-menu">
          <a class="disconnect" (click)="logout()" href="#">Se déconnecter</a>
          <a routerLink="/posts" routerLinkActive="active">Articles</a>
          <a routerLink="/topics" routerLinkActive="active">Themes</a>
          <a routerLink="/me" routerLinkActive="active">account_circle</a>
        </nav>
        <!-- <div class="right-header-menu">
           <a class="disconnect" href="#">Se déconnecter</a>
          <a class="link" href="#">Articles</a>
          <a  class="link active" href="#">Themes</a>
          <mat-toolbar>
            <a  mat-list-item class="disconnect" href="#">Se déconnecter</a>
          </mat-toolbar>
          <a  mat-list-item href="#">Articles</a>
          <a  mat-list-item [activated]="true" href="#">Themes</a>
          <mat-icon mat-list-item>account_circle</mat-icon>
        </div> -->
      }
    </mat-toolbar>
    @if (showBackButton()) {
      <app-back-button/>
    }
    <router-outlet></router-outlet>
  </mat-sidenav-content>

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="'navigation'"
               [mode]="'over'"
               position="end"
  >
    <mat-toolbar>
      <a mat-list-item class="disconnect" href="#">Se déconnecter</a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Articles</a>
      <a mat-list-item [activated]="true" href="#">Themes</a>
      <button mat-list-item (click)="drawer.toggle()">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
