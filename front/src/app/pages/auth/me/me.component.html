<h1 class="text-2xl text-center mb-6">Profil utilisateur</h1>
<form class="flex flex-col justify-center items-center" [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-6">
    <input
      class="custom-input"
      placeholder="Username"
      formControlName="username"
      type="text">
  </div>
  <div class="mb-6">
    <input
      class="custom-input"
      placeholder="E-mail"
      formControlName="email"
      type="email">
  </div>
  <div class="mb-6">
    <input
      class="custom-input"
      type="password"
      placeholder="Mot de passe"
      formControlName="password">
  </div>
  <button class="call-to-action" type="submit" [disabled]="!form.valid">Sauvegarde</button>

  @if (hasError()) {
    <p class="bg-red-500 px-4 text-white">Un erreur c'est produite</p>
  }
</form>
<div>
  @for (topic of topics$ | async; track topic.id) {
    <app-topic [topic]="topic" (topicChanged)="reloadTopics()" [canUnsubscribe]="true"/>
  }
</div>
