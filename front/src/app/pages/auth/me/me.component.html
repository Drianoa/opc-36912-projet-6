<div class="formular">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profil utilisateur</mat-card-title>
    </mat-card-header>
    <form class="profil-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            type="text">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="E-mail"
            formControlName="email"
            type="email">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Mot de passe"
            formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-button type="submit" [disabled]="!form.valid">Sauvegarde</button>

      @if (hasError()) {
        <p class="error">An error occurred</p>
      }
    </form>
  </mat-card>
</div>
