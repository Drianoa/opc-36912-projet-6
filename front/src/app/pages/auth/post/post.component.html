<div class="post-page">
  <!-- Affichage du post -->
  @if (post()) {
    <mat-card class="post-card">
      <!-- En-tête du post -->
      <mat-card-header>
        <mat-card-title>{{ post()?.title }}</mat-card-title>
        <mat-card-subtitle>
          Publié le {{ post()?.createdAt | date:'dd/MM/yyyy à HH:mm' }}
          par {{ post()?.owner?.username }}
        </mat-card-subtitle>
      </mat-card-header>

      <!-- Contenu du post -->
      <mat-card-content>
        <div class="post-content">
          <p class="content-text">
            {{ post()?.content }}
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  }
</div>
