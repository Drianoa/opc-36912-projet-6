<!-- En-tête du post -->
<div class="flex">
  <app-back-button />
  <div class="p-2 border-b  mr-6">
    <h2 class="font-semibold pb-4">{{ post()?.title }}</h2>
    <div class="mb-4 grid grid-cols-3">
      <p>Le {{ post()?.createdAt | date : "dd/MM/yyyy à HH:mm" }}</p>
      <p>
        {{ post()?.owner?.username }}
      </p>
      <p>
        {{ post()?.topic?.name }}
      </p>
    </div>

    <!-- Contenu du post -->
    <p class="mb-4 line-clamp-5">
      {{ post()?.content }}
    </p>
  </div>
</div>
