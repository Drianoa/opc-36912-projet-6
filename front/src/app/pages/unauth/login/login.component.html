<div class="login">
  <mat-card>
    <img src="/assets/logo_p6.png" alt="logo" />
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="E-mail ou nom d'utilisateur"
            formControlName="login"
            type="text">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Mot de passe"
            formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-button type="submit" [disabled]="!form.valid">Se connecter</button>

      @if (hasError()) {
        <p class="error">An error occurred</p>
      }
    </form>
  </mat-card>
</div>
