<h1 class="text-2xl text-center mb-6">Se connecter</h1>
<form class="flex flex-col justify-center items-center" [formGroup]="form" (ngSubmit)="submit()">
  <div class="mb-4">
    <label class="block text-black-700 text-sm" for="email">E-mail ou
      nom d'utilisateur</label>
    <input class="w-64 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
           type="email" id="email" formControlName="login" placeholder="E-mail  ou nom d'utilisateur">
  </div>
  <div class="mb-6">
    <label class="block text-black-700 text-sm" for="password">Mot de passe</label>
    <input class="w-64 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
           type="password" id="password" formControlName="password" placeholder="Mot de passe">
  </div>
  <button class="mb-6 px-4  bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-300"
          type="submit" [disabled]="!form.valid">Se connecter
  </button>
  @if (hasError()) {
    <p class="bg-red-500 px-4 text-white">Un erreur c'est produite</p>
  }
</form>
