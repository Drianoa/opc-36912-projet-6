<h1 class="text-2xl text-center mb-6">Inscription</h1>
<form class="flex flex-col justify-center items-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label class="block text-black-700 text-sm" for="email">Nom d'utilisateur</label>
    <input class="custom-input"
           type="email" id="email" formControlName="username" placeholder="Nom d'utilisateur">
  </div>
  <div class="mb-4">
    <label class="block text-black-700 text-sm" for="email">Adresse e-mail</label>
    <input class="custom-input"
           type="email" id="email" formControlName="email" placeholder="Adresse e-mail">
  </div>
  <div class="mb-6">
    <label class="block text-black-700 text-sm" for="password">Mot de passe</label>
    <input class="custom-input"
           type="password" id="password" formControlName="password" placeholder="Mot de passe">
  </div>
  <button class="call-to-action"
          type="submit" [disabled]="!registerForm.valid || isLoading">Se connecter
  </button>
  @if (errorMessage) {
    <p class="error">Un erreur s'est produite</p>
  }
</form>
