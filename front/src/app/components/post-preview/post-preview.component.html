<!-- Post preview card using Angular Material 20+ components -->
<div class="bg-gray-100 p-4" routerLink="/post/{{post().id}}">
  <!-- Post title -->
  <h2 class="font-bold pb-4">{{ post().title }}</h2>
  <div class="mb-4 grid grid-cols-2">
    <p >
      {{ post().createdAt | date }}
    </p>
    <p>
      {{ post().owner.username }}
    </p>
  </div>

     <p class="mb-4 line-clamp-5">
        {{ post().content }}
      </p>
</div>
